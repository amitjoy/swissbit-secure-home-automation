<div class="row">
    <div class="col-xs-7">
		<div class="col-lg-8"><h4>Customer Details</h4> </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Email</th>
                <th>ID</th>
                <th>Name</th>
                <th>pin</th>
                <th>UserName</th>
            </tr>
            <tr ng-repeat="customer in customers" >
                <td>{{customer.email}}</td>
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
				<td>{{customer.pin}}</td>

                <td>{{customer.username}}</td>
            </tr>
        </table>

	</br>
	</br>
	<button ng-click="addCustomer()">Add new Customer Details</button>
	</br>
	<div ng-show="newCustomerForm">
		<form class="form-horizontal" name="newCustomer" role="form" novalidate>
			<div class="container text-center">
    			<div class="row">
        			<div class="col-lg-4"></div>
        			<div class="col-lg-4"><h4>Add new Customer Details </h4> </div>
    			</div>
    			<br/>
        		<div class="row">
            		<div class="form-group">
                		<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                    		<input type="email" name="email" class="form-control" id="email"  placeholder="Customer Email" ng-model="newCustomerInfo.email" required>
                		</div>
            		</div>
        		</div>
        		<br/>
        		<div class="row">
    				<div class="form-group">
            			<div class="col-lg-4"></div>
        				<div class="col-lg-4">
            				<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newCustomerInfo.name" required>
        				</div>
    	    		</div>
				</div>
				<br/>
				<div class="row">
            		<div class="form-group">
                		<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                    		<input type="password" class="form-control" id="password" placeholder="Password" ng-model="newCustomerInfo.password" required>
                		</div>
            		</div>
        		</div>
        		<br/>
				<div class="row">
        			<div class="form-group">
            			<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                        	<input type="text" class="form-control" id="pin" placeholder="pin" ng-model="newCustomerInfo.pin" required>
               			</div>  
            		</div>
        		</div>
				<br/>
				<div class="row">
        			<div class="form-group">
            			<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                        	<input type="text" class="form-control" id="username" placeholder="username" ng-model="newCustomerInfo.username" required>
                		</div>  
             		</div>
        		</div>
        		<br/>
				<div class="row">
            		<div class="form-group">
                		<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                    	<input type="submit" class="btn btn-info btn-block" value="Submit" ng-click="updateCustomer(newCustomerInfo)">
		    			<input type="submit" class="btn btn-info btn-block" value="Cancel" ng-click="removeForm()">
						<input type="submit" class="btn btn-info btn-block" value="Reset" ng-click="resetForm()"> 
                	</div>
            	</div>
        	</div>
    	</form>
	</div>
