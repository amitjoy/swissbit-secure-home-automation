<div class="row">
    <div class="col-xs-7">
		<div class="col-lg-8"><h4>Raspberry Pi Details</h4> </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Customer Email </th>
                <th>ID</th>
                <th>Mac Address</th>
                <th>Name</th>
                <th>Pin</th>
				<th>Validated</th>
            </tr>
            <tr ng-repeat="rpi in rpis" >
                <td>{{rpi.customer}}</td>
                <td>{{rpi.id}}</td>
                <td>{{rpi.macaddr}}</td>
				<td>{{rpi.name}}</td>
                <td>{{rpi.pin}}</td>
                <td>{{rpi.validated == 0 ? "Yes" : "No"}}</td>
            </tr>
        </table>
	</br>
	</br>
    <button ng-click="addRaspPi()">Add new Raspberry Pi</button>
	</br>
	<div ng-show="newRaspPiForm">
		<form class="form-horizontal" name="newRaspPi" role="form" novalidate>
			<div class="container text-center">
    			<div class="row">
        			<div class="col-lg-4"></div>
        			<div class="col-lg-4"><h4>Add new Raspberry Pi Details </h4> </div>
    			</div>
    			<br/>
        		<div class="row">
            		<div class="form-group">
                		<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                    		<input type="email" name="customer" class="form-control" id="customer"  placeholder="Customer Email" ng-model="newRaspPiInfo.customer" required>
                		</div>
            		</div>
        		</div>
        		<br/>
                <div class="row">
                    <div class="form-group">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="id" placeholder="ID" ng-model="newRaspPiInfo.id" required>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4"> 
                            <input type="text" class="form-control" id="macaddr" placeholder="MAC address" ng-model="newRaspPiInfo.macaddr" required>
                        </div>
                    </div>
                </div>
				<br/>
        		<div class="row">
    				<div class="form-group">
            			<div class="col-lg-4"></div>
        				<div class="col-lg-4">
            				<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newRaspPiInfo.name" required>
        				</div>
    	    		</div>
				</div>
				<br/>
				<div class="row">
        			<div class="form-group">
            			<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                        	<input type="text" class="form-control" id="pin" placeholder="pin" ng-model="newRaspPiInfo.pin" required>
               			</div>  
            		</div>
        		</div>
        		<br/>
				<div class="row">
            		<div class="form-group">
                		<div class="col-lg-4"></div>
                		<div class="col-lg-4">
                    	<input type="submit" class="btn btn-info btn-block" value="Submit" ng-click="updateRaspPi(newRaspPiInfo)">
		    			<input type="submit" class="btn btn-info btn-block" value="Cancel" ng-click="removeForm()">
						<input type="submit" class="btn btn-info btn-block" value="Reset" ng-click="resetForm()"> 
                	</div>
            	</div>
        	</div>
    	</form>
	</div>
 	</div>
</div>
