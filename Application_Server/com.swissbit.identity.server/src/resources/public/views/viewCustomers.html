<div class="row col-md-9 col-md-offset-1" >
    <div class="panel panel-primary margin">
    	<div class="panel-heading" >
            <strong>Customer Details </strong>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover"> 
            			<tr>
                			<th>Email</th>
                			<th>ID</th>
                			<th>Name</th>
                			<th>pin</th>
                			<th>UserName</th>
							<th></th>
            			</tr>
            				<tr ng-repeat="customer in customers" >
                			<td>{{customer.email}}</td>
                			<td>{{customer.id}}</td>
                			<td>{{customer.name}}</td>
                			<td>{{customer.pin}}</td>
                			<td>{{customer.username}}</td>
							<td>
							    <a class="glyphicon glyphicon-pencil" role="presentation"
       								ng-click="editCustomer(item)"></a>
    							<a class="glyphicon glyphicon-remove" role="presentation"
      								ng-click="removeCustomer(item)"></a>
							</td>
            			</tr>
        	</table>
			</br>
			<button type="button" ng-click="addCustomer()" class="btn btn-primary">Add new Customer Details</button>
			</br></br>
			<div ng-show="newCustomerForm">
				<form name="newCustomer" role="form" novalidate>
					<div class="container">
    					<div class="row">
        					<div class="col-lg-4 col-md-offset-2"><h4>Add new Customer Details </h4> </div>
    					</div>
    					<br/>
        				<div class="row">
            				<div class="form-group">
                				<div class="col-lg-4 col-md-offset-2">
                    				<input type="email" name="email" class="form-control" id="email"  placeholder="Customer Email" ng-model="newCustomerInfo.email" required>
                				</div>
            				</div>
        				</div>
        				<br/>
        				<div class="row">
    						<div class="form-group">
        						<div class="col-lg-4 col-md-offset-2">
            						<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newCustomerInfo.name" required>
        						</div>
    	    				</div>
						</div>
						<br/>
						<div class="row">
            				<div class="form-group">
                				<div class="col-lg-4 col-md-offset-2">
                   		 			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="newCustomerInfo.password" required>
                				</div>
            				</div>
        				</div>
        				<br/>
						<div class="row">
        					<div class="form-group">
           		     			<div class="col-lg-4 col-md-offset-2">
           		             		<input type="text" class="form-control" id="pin" placeholder="pin" ng-model="newCustomerInfo.pin" required>
               					</div>  
            				</div>
        				</div>
						<br/>
						<div class="row">
        					<div class="form-group">
               		 			<div class="col-lg-4 col-md-offset-2">
               	   		      		<input type="text" class="form-control" id="username" placeholder="username" ng-model="newCustomerInfo.username" required>
                				</div>  
             				</div>
        				</div>
        				<br/>
						<div class="row">
            				<div class="form-group">
               		 			<div class="col-lg-4 col-md-offset-2">
                   		 			<input type="submit" class="btn btn-info btn-block" value="Submit" ng-click="updateCustomer(newCustomerInfo)">
		    						<input type="submit" class="btn btn-info btn-block" value="Cancel" ng-click="removeForm()">
									<input type="submit" class="btn btn-info btn-block" value="Reset" ng-click="resetForm()"> 
                				</div>
            				</div>
        				</div>
					</div>
 				</form>
			</div>
		</div>
	</div>
