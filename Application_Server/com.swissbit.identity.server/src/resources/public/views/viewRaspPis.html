<div class="row col-md-9 col-md-offset-1" >
    <div class="panel panel-primary margin">
    	<div class="panel-heading" >
            <strong>Customer Details </strong>
        </div>
        <div class="panel-body">
	        <table class="table table-striped table-hover">
            	<tr>
                	<th>Customer Email </th>
                	<th>ID</th>
                	<th>Mac Address</th>
                	<th>Name</th>
                	<th>Pin</th>
                	<th>Validated</th>
					<th>Code Logs</th>
					<th>App Logs</th>
					<th></th>
            	</tr>
            	<tr ng-repeat="rpi in rpis" >
                	<td>{{rpi.customer}}</td>
                	<td>{{rpi.id}}</td>
                	<td>{{rpi.macaddr}}</td>
                	<td>{{rpi.name}}</td>
                	<td>{{rpi.pin}}</td>
                	<td>{{rpi.validated == 0 ? "Yes" : "No"}}</td>
					<td><button type="button" ng-click="viewCodeLog(rpi.macaddr)"
            			class="btn btn-success btn-sm">Download</button></td>
					<td><button type="button" ng-click="viewAppLog(rpi.macaddr)"
            			class="btn btn-success btn-sm">Download</button></td>
					<td>
    					<a class="glyphicon glyphicon-pencil" role="presentation"
      						ng-click="editRPi(item)"></a>
    					<a class="glyphicon glyphicon-remove" role="presentation"
       						ng-click="removeRPi(item)"></a>
					</td>
            	</tr>
        	</table>

			</br>
			<button type="button" ng-click="addRaspPi()" class="btn btn-primary">Add new Raspberry Details</button>
			</br></br>
			<div ng-show="newRaspPiForm">
				<form name="newRaspPi" role="form" novalidate>
					<div class="container text-center">
    					<div class="row">
        					<div class="col-lg-4 col-md-offset-2"><h4>Add new Raspberry Pi Details </h4> </div>
    					</div>
    					<br/>
        				<div class="row">
            				<div class="form-group">
                				<div class="col-lg-4 col-md-offset-2">
                    				<input type="email" name="customer" class="form-control" id="customer"  placeholder="Customer Email" ng-model="newRaspPiInfo.customer" required>
                				</div>
            				</div>
        				</div>
        				<br/>
                		<div class="row">
                    		<div class="form-group">
                        		<div class="col-lg-4 col-md-offset-2">
                            		<input type="text" class="form-control" id="id" placeholder="ID" ng-model="newRaspPiInfo.id" required>
                        		</div>
                    		</div>
               			</div>
                		<br/>
               	 		<div class="row">
                    		<div class="form-group">
                        		<div class="col-lg-4 col-md-offset-2"> 
                            		<input type="text" class="form-control" id="macaddr" placeholder="MAC address" ng-model="newRaspPiInfo.macaddr" required>
                        		</div>
                    		</div>
                		</div>
						<br/>
        				<div class="row">
    						<div class="form-group">
        						<div class="col-lg-4 col-md-offset-2">
            						<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newRaspPiInfo.name" required>
        						</div>
    	    				</div>
						</div>
						<br/>
						<div class="row">
        					<div class="form-group">
                				<div class="col-lg-4 col-md-offset-2">
                        			<input type="text" class="form-control" id="pin" placeholder="pin" ng-model="newRaspPiInfo.pin" required>
               					</div>  
            				</div>
        				</div>
        				<br/>
						<div class="row">
            				<div class="form-group">
                				<div class="col-lg-4 col-md-offset-2">
                    				<input type="submit" class="btn btn-info btn-block" value="Submit" ng-click="updateRaspPi(newRaspPiInfo)">
		    						<input type="submit" class="btn btn-info btn-block" value="Cancel" ng-click="removeForm()">
									<input type="submit" class="btn btn-info btn-block" value="Reset" ng-click="resetForm()"> 
                				</div>
            				</div>
        				</div>
    				</div>
				</form>
 			</div>
		</div>
	</div>
